<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>

<body>
    <br> <br>
    <div class="container">
        <form ng-submit="updateEntry()">
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <label for="id" class="form-label">Vid</label>
                        <select class="form-select form-select-lg" ng-model="id" id="" required ng-options="data.vid for data in datas" ng-change="getId()">
                            <option selected disabled value="">Select one</option>
                        </select>
                    </div>
                    <div class="offset-md-1 col-md-7">
                        <label for="name" class="form-label">name</label>
                        <input type="text" ng-model="name" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <label for="age" class="form-label">age</label>
                        <input type="number" ng-model="age" class="form-control" required>
                    </div>
                    <div class="offset-md-1 col-md-7">
                        <label for="gender" class="form-label">gender</label>
                        <input type="text" ng-model="gender" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <label for="voted_before" class="form-label">voted_before</label>
                        <input type="text" ng-model="voted_before" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="mt-5 d-flex justify-content-center">
                <input type="submit" value="Update" class="btn btn-secondary">
            </div>
        </form>
    </div>
</body>

</html>
